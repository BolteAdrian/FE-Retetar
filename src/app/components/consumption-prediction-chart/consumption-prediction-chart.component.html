<div>
  <mat-form-field>
    <input
      matInput
      type="text"
      [(ngModel)]="filterValue"
      (input)="filterData()"
      placeholder="Search"
    />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="clearFilter()">
    {{ "CHART.CLEAR" | translate }}
  </button>
</div>
<div id="chart-container"></div>
