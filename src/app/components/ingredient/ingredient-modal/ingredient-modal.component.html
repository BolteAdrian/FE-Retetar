<h2 mat-dialog-title>
  {{
    data.mode === "add"
      ? ("INGREDIENT.ADD_INGREDIENT" | translate)
      : ("INGREDIENT.EDIT_INGREDIENT" | translate)
  }}
  <button mat-icon-button mat-dialog-close class="close-button">
    <mat-icon aria-label="Close dialog">close</mat-icon>
  </button>
</h2>

<mat-dialog-content class="dialog-content">
  <form [formGroup]="ingredientForm">
    <mat-form-field class="form-field">
      <mat-label>{{ "CATEGORY.NAME" | translate }}</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>{{ "CATEGORY.DESCRIPTION" | translate }}</mat-label>
      <textarea matInput formControlName="description" required></textarea>
    </mat-form-field>
    <div class="input_file_container">
      <button type="button" mat-raised-button (click)="fileInput.click()">
        {{ "INPUT_TEXT.CHOOSE_FILE" | translate }}
      </button>
      <input
        hidden
        (change)="onFileSelected($event)"
        #fileInput
        type="file"
        accept="image/*"
      />
      <span class="file-name">{{ selectedFile?.name }}</span>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions" align="end">
  <button mat-button class="cancel-button" (click)="onNoClick()">
    {{ "INPUT_TEXT.CANCEL" | translate }}
  </button>
  <button mat-raised-button color="primary" (click)="onSaveClick()">
    {{ "INPUT_TEXT.SAVE" | translate }}
  </button>
</mat-dialog-actions>
