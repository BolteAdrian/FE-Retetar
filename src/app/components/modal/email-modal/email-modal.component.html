<h2 mat-dialog-title>
  {{ "INPUT_TEXT.SEND_EMAIL" | translate }}
  <button mat-icon-button mat-dialog-close class="close-button">
    <mat-icon aria-label="Close dialog">close</mat-icon>
  </button>
</h2>
<mat-dialog-content class="dialog-content">
  <!-- Email form fields -->
  <div class="form-group">
    <mat-form-field appearance="fill">
      <mat-label>{{ "MODALS.RECIPIENT_EMAIL" | translate }}</mat-label>
      <input matInput type="email" [(ngModel)]="emailData.email" />
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field appearance="fill">
      <mat-label>{{ "MODALS.SUBJECT" | translate }}</mat-label>
      <input matInput type="text" [(ngModel)]="emailData.subject" />
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field appearance="fill">
      <mat-label> {{ "MODALS.MESSAGE" | translate }}</mat-label>
      <textarea matInput rows="5" [(ngModel)]="emailData.message"></textarea>
    </mat-form-field>
  </div>
  <div class="form-group">
    <button type="button" mat-raised-button (click)="fileInput.click()">
      {{ "INPUT_TEXT.INSERT_FILE" | translate }}
    </button>
    <input hidden (change)="onFileSelected($event)" #fileInput type="file" />
    <span class="file-name">{{ selectedFile?.name }}</span>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions" align="end">
  <button mat-button (click)="dialogRef.close()">
    {{ "INPUT_TEXT.CANCEL" | translate }}
  </button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="emailData.email == '' || emailData.subject == ''"
    (click)="sendEmailWithAttachment()"
  >
    {{ "MODALS.SEND" | translate }}
  </button>
</mat-dialog-actions>
