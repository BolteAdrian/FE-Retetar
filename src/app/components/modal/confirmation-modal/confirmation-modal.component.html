<h2 mat-dialog-title>Confirmare Logout</h2>
<button mat-icon-button mat-dialog-close class="close-button">
  <mat-icon aria-label="Close dialog">close</mat-icon>
</button>
<mat-dialog-content>Ești sigur că vrei să te deloghezi?</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" [mat-dialog-close]="false">Nu</button>
  <button mat-button color="primary" [mat-dialog-close]="true">Da</button>
</mat-dialog-actions>
