<h2 mat-dialog-title>{{ "MODALS.CHANGE_PASSWORD" | translate }}</h2>
<button mat-icon-button mat-dialog-close class="close-button">
  <mat-icon aria-label="Close dialog">close</mat-icon>
</button>
<mat-dialog-content>
  <!-- Formular pentru schimbarea parolei -->
  <mat-form-field appearance="fill">
    <input
      matInput
      [placeholder]="'MODALS.CURRENT_PASSWORD' | translate"
      type="password"
      [(ngModel)]="currentPassword"
    />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <input
      matInput
      [placeholder]="'MODALS.NEW_PASSWORD' | translate"
      type="password"
      [(ngModel)]="newPassword"
    />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="closeDialog()">
    {{ "INPUT_TEXT.CANCEL" | translate }}
  </button>
  <button mat-button color="primary" (click)="updatePassword()">
    {{ "INPUT_TEXT.SAVE" | translate }}
  </button>
</mat-dialog-actions>
