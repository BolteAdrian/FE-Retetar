<div class="container">
  <mat-card class="recipe_form__container">
    <div class="buttons_container">
      <button mat-button color="primary" (click)="goBack()">Back</button>
      <button mat-raised-button color="primary" (click)="onSubmit()">
        Save
      </button>
    </div>
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="recipe_inputs__container">
        <div class="left_container">
          <div class="input_field">
            <mat-form-field appearance="fill" class="input_field">
              <mat-label>Name</mat-label>
              <input matInput fullwidth formControlName="name" required />
            </mat-form-field>

            <div class="input_file_container">
              <button
                type="button"
                mat-raised-button
                (click)="fileInput.click()"
              >
                Choose File
              </button>
              <input
                hidden
                (change)="onFileSelected($event)"
                #fileInput
                type="file"
                accept="image/*"
              />
              <span class="file-name">{{ selectedFile?.name }}</span>
            </div>
          </div>
          <div class="input_field">
            <mat-form-field appearance="fill" class="input_field">
              <mat-label>Categories</mat-label>
              <mat-select formArrayName="categories" multiple>
                <mat-option
                  *ngFor="let category of categories; let i = index"
                  [value]="category.id"
                  (click)="onCategorySelectionChange(category)"
                >
                  {{ category.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <div
              *ngIf="selectedCategories.length > 0"
              class="selected_category__container"
            >
              <div
                *ngFor="let category of selectedCategories; let i = index"
                class="selected_category"
              >
                {{ category.name }}
                <button mat-icon-button (click)="removeCategory(i)">
                  <mat-icon>x</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
        <mat-form-field appearance="fill" class="shortDescription_container">
          <mat-label>Short Description</mat-label>
          <textarea
            matInput
            formControlName="shortDescription"
            required
            class="shortDescription_input"
          ></textarea>
        </mat-form-field>
      </div>
      <div class="recipe_ingredients__container">
        <button
          mat-raised-button
          type="button"
          (click)="addIngredientField()"
          class="recipe_ingredients_button"
        >
          Add Ingredient
        </button>

        <div
          formArrayName="selectedIngredients"
          class="recipe_selected_ingredients__container"
        >
          <div
            *ngFor="let ingredientField of selectedIngredients; let i = index"
            [formGroupName]="i"
            class="ingredient_row"
          >
            <mat-form-field appearance="fill">
              <mat-label>Ingredients</mat-label>
              <mat-select
                (selectionChange)="onIngredientSelected($event, i)"
                formControlName="selectedIngredient"
              >
                <mat-option
                  *ngFor="let ingredient of ingredients"
                  [value]="ingredient.id"
                >
                  {{ ingredient.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Quantity</mat-label>
              <input
                matInput
                type="number"
                formControlName="selectedIngredientQuantity"
                placeholder="Quantity"
                (input)="onIngredientQuantityChanged($event.target, i)"
              />
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Unit</mat-label>
              <mat-select
                formControlName="selectedIngredientUnit"
                (selectionChange)="onIngredientUnitChanged($event, i)"
                required
              >
                <mat-option
                  *ngFor="let unitOption of unit"
                  [value]="unitOption"
                  >{{ unitOption }}</mat-option
                >
              </mat-select>
            </mat-form-field>
            <button
              mat-raised-button
              type="button"
              color="warn"
              class="removeButton"
              (click)="removeIngredientField(i)"
            >
              Remove
            </button>
          </div>
        </div>
      </div>
      <div class="recipe_description_container">
        <div class="form-group">
          <label for="description">Description:</label>
          <editor
            apiKey="c8qwc5cv96qiwizuswzet80gvul391n2juf3v14t1vs4rcem"
            id="description"
            formControlName="description"
            required
          ></editor>
        </div>

        <div class="form-group">
          <label for="cookingInstructions">Cooking Instructions:</label>
          <editor
            apiKey="c8qwc5cv96qiwizuswzet80gvul391n2juf3v14t1vs4rcem"
            id="cookingInstructions"
            formControlName="cookingInstructions"
            required
          ></editor>
        </div>
      </div></form
  ></mat-card>
</div>
