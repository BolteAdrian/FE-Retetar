<div class="container">
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Cooking Instructions</mat-label>
      <textarea
        matInput
        formControlName="cookingInstructions"
        required
      ></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Categories</mat-label>
      <mat-select formArrayName="categories" multiple>
        <mat-option
          *ngFor="let category of categories; let i = index"
          [value]="category.id"
          (click)="onCategorySelectionChange(category.id)"
        >
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button type="button" (click)="addIngredientField()">
      Add Ingredient
    </button>

    <div formArrayName="selectedIngredients">
      <ng-container
        *ngFor="let ingredientField of selectedIngredients; let i = index"
      >
        <div [formGroupName]="i" class="ingredient-field">
          <mat-form-field appearance="fill">
            <mat-label>Ingredients</mat-label>
            <mat-select
              (selectionChange)="onIngredientSelected($event, i)"
              formControlName="selectedIngredient"
            >
              <mat-option
                *ngFor="let ingredient of ingredients"
                [value]="ingredient.id"
              >
                {{ ingredient.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Quantity</mat-label>
            <input
              matInput
              type="number"
              formControlName="selectedIngredientQuantity"
              placeholder="Quantity"
            />
          </mat-form-field>

          <button
            mat-raised-button
            type="button"
            color="warn"
            (click)="removeIngredientField(i)"
          >
            Remove
          </button>
        </div>
      </ng-container>
    </div>
    <button mat-raised-button color="primary" type="submit">Add Recipe</button>
  </form>
</div>
